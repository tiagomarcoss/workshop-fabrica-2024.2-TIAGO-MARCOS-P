<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotação de Moedas</title>
</head>
<body>
    <h1>Cotação de Moedas</h1>

    <form method="get" action="{% url 'get_cotacao' %}">
        {{ form.as_p }}
        <button type="submit">Obter Cotação</button>
    </form>

    {% if cotacao %}
        <h2>Resultado da Cotação</h2>
        <p>Moeda 1: {{ cotacao.moeda_1 }}</p>
        <p>Moeda 2: {{ cotacao.moeda_2 }}</p>
        <p>Nome das Moedas: {{ cotacao.conversao }}</p>
        <p>Valor de Compra: {{ cotacao.valor_compra }}</p>
        <p>Valor de Venda: {{ cotacao.valor_venda }}</p>
    {% endif %}
</body>
</html>
